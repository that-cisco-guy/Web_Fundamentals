<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="First Name" 
                placeholder="First Name..." >
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="Last Name" 
                placeholder="Last Name..." >
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="Email" 
                placeholder="Email Address..." >
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password" 
                placeholder="Password..." >
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm password" 
                placeholder="Confirm Password..." >
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <input type="radio" name="gender" 
                value="Male" id="male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" 
                value="Female" id="Female">
                    <label for="Female">Female</label>
                <input type="radio" name="gender" 
                value="Non-Binary" id="non-binary">
                    <label for="non-binary">Non-Binary</label>
                <input type="radio" name="gender" 
                value="I prefer not to answer" id="I_prefer_not_to_answer">
                    <label for="I_prefer_not_to_answer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short discription about myself:</label>
            </div>
            <div>
                <textarea name="about me" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label> Favorite Language</label>
                <select name="language">
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email updates" 
                id="email_updates" checked >
                    <label for="email_updates">Yes, I would like 
                    to receive periodic email updates.</label>
            </div>
        <input type="submit" value="Create Account">
</form>
<p>*Indicates a required field</p>
</body>
</html>
